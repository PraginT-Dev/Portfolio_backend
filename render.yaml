services:
  - type: web
    name: portfolio-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn portfolio_backend.wsgi:application
    envVars:
      - key: SECRET_KEY
        value: your-super-secret-key      # ✅ change this in Render dashboard
      - key: DEBUG
        value: false
      - key: EMAIL_HOST_USER
        value: your-email@gmail.com       # ✅ set in dashboard
      - key: EMAIL_HOST_PASSWORD
        value: your-email-password        # ✅ set in dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString

databases:
  - name: portfolio-db
    plan: free
