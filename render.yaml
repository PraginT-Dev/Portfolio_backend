services:
  - type: web
    name: portfolio-backend
    env: python
    buildCommand: ./build.sh         # ðŸ‘ˆ use build.sh instead of inline steps
    startCommand: gunicorn portfolio_backend.wsgi:application
    envVars:
      - key: SECRET_KEY
        value: your-super-secret-key      # âœ… change in Render dashboard
      - key: DEBUG
        value: false
      - key: EMAIL_HOST_USER
        value: your-email@gmail.com       # âœ… set in dashboard
      - key: EMAIL_HOST_PASSWORD
        value: your-email-password        # âœ… set in dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString

databases:
  - name: portfolio-db
    plan: free
